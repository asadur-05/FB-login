<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log in to Facebook</title>
  <link rel="stylesheet" href="style.css">
  <link rel=" icon" href="icon.png" type="image/x-icon">
</head>
<body>
 
    <div class="container">
      <div class="img">
        <img src="facebook.png" alt="fbimg" height="90px" >
      </div>
      <div class="page">
        <p id="para">Log in to Facebook</p>
        <input type="email" id="mail" placeholder="Email address or phone number">
        <br>
        <input type="password" id="pass" placeholder="password">
        <br>
        <div id="check"><input type="checkbox" > Show password</div>

        <button id="btn">Log in</button>
        <br>
        <a id="forget" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" target="_blank">Forgotten account?</a>
        <p id="or">or</p>
        <button id="New"><a href="index2.html">Creat New Account</a></button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
